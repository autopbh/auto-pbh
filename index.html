    <!-- Add meta tag to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <!-- Initial loading indicator -->
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #333;">
        <div style="text-align: center;">
          <h2>Chargement de l'application...</h2>
          <p>Veuillez patienter quelques instants.</p>
        </div>
      </div>
    </div>
    
    <!-- Error handling script - runs before other scripts -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('Unexpected end of script') || e.filename.includes('.vite/deps/')) {
          console.error('Detected script loading error:', e.message);
          // Show error message
          document.getElementById('root').innerHTML = 
            '<div style="padding: 40px; color: #cc0000; text-align: center;">' +
            '<h2>Erreur de chargement</h2>' +
            '<p>Nous rencontrons un problème lors du chargement de l\'application.</p>' +
            '<button onclick="window.location.reload(true)" style="padding: 10px 20px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Rafraîchir la page</button>' +
            '</div>';
        }
      }, true);
    </script>
    
    <!-- Ensure the GPT Engineer script loads before our app -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" onerror="console.error('Failed to load GPT Engineer script')"></script>
    
    <!-- Add crossorigin attribute for better error reporting -->
    <script type="module" src="/src/main.tsx" crossorigin="anonymous" onerror="document.getElementById('root').innerHTML = '<div style=\'padding: 20px; color: red;\'><h2>Failed to load application</h2><p>Please try refreshing the page.</p><button onclick=\'window.location.reload(true)\' style=\'padding: 8px 16px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;\'>Refresh Now</button></div>'"></script>
  </body>
</html>
